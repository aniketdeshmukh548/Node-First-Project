<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
        <header class="main-header">
            <nav class="main-header__nav">
                <ul class="main-header__item_list">
                    <li class="main-header_list"><a  href="/">Shop</a></li>
                    <li class="main-header_list"><a class="active" href="/admin/add-product">Add Product</a></li>
                    <li class="main-header_list"><a class="active" href="/contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <form class="contact-form" action="/contact" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="title" id="name">
                <label for="email">Email ID</label>
                <input type="text" name="title" id="email">
            </div>
            <button class="form-button" type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
